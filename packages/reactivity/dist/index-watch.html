<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch</title>
  <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
  <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script src="./reactivity.global.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const { effect, reactive, watch} =  VueReactivity
  var data = {firstname:'shi', lastname:'changchun'}
  data.data = data
  const state = reactive(data)

  // 监听整个对象 性能不好 会递归遍历每个属性
  watch(state,(newValue,oldValue,onCleanup)=>{
    console.log(newValue,oldValue)
    onCleanup(()=>{
      console.log('上一次执行')
    })
  })

  // 监听某个属性 推荐
  // watch(()=> state.lastname,(newValue,oldValue)=>{
  //   console.log(newValue,oldValue)
  // })

  setTimeout(()=>{
    state.lastname = '春春春'
  },1000)
  setTimeout(()=>{
    state.lastname = 'qiqiq'
  },2000)
</script>
</html>
