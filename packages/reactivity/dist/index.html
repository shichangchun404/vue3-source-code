<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script src="./reactivity.global.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const { effect, reactive} = VueReactivity
  const data = {name:'scc',age:30,addr: {city: "aq"}}
  const state1 = reactive(data)
  // const state2 = reactive(data)
  // console.log('state1===state2 ',state1===state2)
  // const state3 = reactive(state2)
  // console.log('state3===state2 ',state3===state2)
  effect(()=>{
    console.log('effect update ....', state1)
    document.getElementById('app').innerHTML = `我叫${state1.name}， 今年${state1.age}岁了`
  })
  setTimeout(()=>{
    state1.name = '里斯'
  },3000)
</script>
</html>
